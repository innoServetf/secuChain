<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSBOM - 注册</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="left-section">
            <div class="brand">
                <div class="logo-text">
                    <span class="logo-icon">⚡</span>
                </div>
                <h1>BlockSBOM</h1>
                <p class="slogan">基于区块链的软件供应链安全管理平台</p>
            </div>
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">🔒</div>
                    <div class="feature-text">
                        <h3>安全可信</h3>
                        <p>基于区块链技术，确保数据不可篡改</p>
                    </div>
                </div>
                <!-- ... 其他特性 ... -->
            </div>
        </div>
        <div class="right-section">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>创建账号</h2>
                    <p class="auth-subtitle">加入我们的平台</p>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <div class="input-wrapper">
                                <span class="input-icon">👤</span>
                                <input type="text" id="username" name="username" 
                                       placeholder="请输入用户名" required
                                       minlength="3" maxlength="50">
                                <div class="input-tip">用户名长度3-50个字符</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <div class="input-wrapper">
                                <span class="input-icon">📧</span>
                                <input type="email" id="email" name="email" 
                                       placeholder="请输入邮箱" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="input-wrapper">
                                <span class="input-icon">🔑</span>
                                <input type="password" id="password" name="password" 
                                       placeholder="请输入密码" required
                                       minlength="6" maxlength="32">
                                <div class="input-tip">密码长度6-32个字符</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">确认密码</label>
                            <div class="input-wrapper">
                                <span class="input-icon">🔐</span>
                                <input type="password" id="confirmPassword" name="confirmPassword" 
                                       placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">
                            注册
                            <span class="btn-arrow">→</span>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>已有账号？ <a href="../index.html">立即登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/js/api.js"></script>
    <script src="../public/js/auth.js"></script>
</body>
</html>
